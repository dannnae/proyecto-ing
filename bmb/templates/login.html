{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/login.css' %}">
    <title>Document</title>


    {% load bootstrap5 %}  
    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>
<body>
  {% if error_message %}
  <p>{{ error_message }}</p>
{% endif %}


<div class="vh-100"style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-white text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Iniciar sesión</h2>
              <p class="text-dark-50 mb-5">Inicia sesión con tu contraseña</p>
              
              <form method="POST">
                {% csrf_token %}
              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX">Nombre</label>
                <input type="text" name="username" id="id_username" required style="width: 250px;
                padding: 5px;">
                
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Contraseña</label>
                <input type="password" name="password" id="id_password" required style="width: 250px;
                padding: 5px;">
                
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-dark-50" href="#!">¿Olvidaste tu contraseña?</a></p>

              <button class="btn btn-primary btn-lg px-5" type="submit">Iniciar sesión</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-dark"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0">¿Aún no tienes cuenta? <a href="{% url 'register' %}" class="text-dark-50 fw-bold">Registrate</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
